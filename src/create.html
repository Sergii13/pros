<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Create your account" })
  <body>
    <div class="wrapper">
      @@include('html/_header2.htm',{})
      <main class="page">
        <section class="create">
          <div class="create__container">
            <div class="create__content">
              <h2 class="create__title">Create your account</h2>
              <div class="create__subtitle">Sign up to easly to continue</div>
              <form action="#" class="create-form create__form">
                <div class="create-form__items">
                  <div class="form-item">
                    <label class="form-item__label">
                      First name*
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Enter your first name"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <label class="form-item__label">
                      Last name*
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Enter your last name"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <label class="form-item__label">
                      Email address
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Enter email address"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <label class="form-item__label">
                      Phone number*
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Your phone number"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <label class="form-item__label">
                      Password
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Enter password"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <label class="form-item__label">
                      Confirm password
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Confirm password"
                        class="input form-item__input"
                      />
                    </label>
                  </div>
                </div>
                <button class="button create-form__button">Continue</button>
                <div class="create-form__text">
                  Already have an account? <a href="">Log in</a>
                </div>
                <div class="create-form__label">
                  <span>OR</span>
                </div>
                <div class="create-form__buttons">
                  <a href="" class="create-form__link">
                    <img src="@img/svg/apple.svg" alt="" />
                  </a>
                  <a href="" class="create-form__link">
                    <img src="@img/svg/google.svg" alt="" />
                  </a>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
      @@include('html/_footer.htm',{}) @@include('html/_popup.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
