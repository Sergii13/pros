<!DOCTYPE html>
<html lang="en">
  @@include('html/_head.htm',{ "title":"Order2" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
        <section class="order-head">
          <div class="order-head__container">
            <h1 class="order-head__title">Make Order</h1>
            <ul class="order-head__breadcrumbs breadcrumbs">
              <li class="breadcrumbs__item">
                <a href="" class="breadcrumbs__link"> Home </a>
              </li>
              <li class="breadcrumbs__item">
                <span class="breadcrumbs__current"> Make order </span>
              </li>
            </ul>
          </div>
        </section>
        <div class="order">
          <div class="order__container">
            <div class="order__content">
              <div class="order__step step-order">
                <div class="step-order__item active">1</div>
                <div class="step-order__item active">2</div>
                <div class="step-order__item active">3</div>
                <div class="step-order__item">4</div>
              </div>

              <form action="#" class="form order__form">
                <div class="form__row">
                  <div class="form__column">
                    <h2 class="order__title">Pick up from</h2>
                    <div class="form__items">
                      <div class="form-item">
                        <label class="form-item__label">
                          Country
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Country"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          City
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Address"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          Street
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Street"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          House number
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Number"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          Postcode
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Postcode"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          Pick up date
                          <span class="form-item__icon">
                            <img src="@img/svg/date.svg" alt="" />
                          </span>
                          <input
                            data-datepicker
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Pick up date"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="checkbox">
                        <input
                          id="c_11"
                          data-error="Ошибка"
                          class="checkbox__input"
                          type="checkbox"
                          value="1"
                          name="form[]"
                        />
                        <label for="c_11" class="checkbox__label"
                          ><span class="checkbox__text fw400"
                            >I am flexible</span
                          ></label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form__column">
                    <h2 class="order__title">Deliver to</h2>
                    <div class="form__items">
                      <div class="form-item">
                        <label class="form-item__label">
                          Country
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Country"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          City
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Address"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          Street
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Street"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          House number
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Number"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                      <div class="form-item">
                        <label class="form-item__label">
                          Postcode
                          <input
                            autocomplete="off"
                            type="text"
                            name="form[]"
                            data-error="Ошибка"
                            placeholder="Postcode"
                            class="input form-item__input"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <div class="order__buttons">
                <a href="" class="order__button button button_border"> Back </a>
                <a href="" class="order__button button"> Next </a>
              </div>
            </div>
          </div>
        </div>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
